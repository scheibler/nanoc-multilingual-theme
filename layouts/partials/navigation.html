<nav id="NavigationFrame">
    <ul id="Navigation">
    <% items_for_navigation_bar(language_code_of(item)).each do |item| %>
        <li><%= link_to item[:title], item.path.gsub('//', '/') %></li>
    <% end %>
    <% translations_of(@item).each do |t| %>
        <% if @item != t %>
        <li>
            <a href="<%= t.path.gsub('//', '/') %>"
                lang="<%= language_code_of(t)%>"
                hreflang="<%= language_code_of(t)%>">
                <%= language_name_of(t) %>
            </a>
        </li>
        <% end %>
    <% end %>
    </ul>
</nav>
